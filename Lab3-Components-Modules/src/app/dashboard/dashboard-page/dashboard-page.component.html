<p class="best-game-award-container" *ngIf="bestVotedGame">
  Best game: {{ bestVotedGame.title }}
</p>

<div class="search-conteiner">
  <input [(ngModel)]="searchValue" /><button (click)="searchGame()">
    Search
  </button>
</div>
<div id="games-container">
  <app-game-card
    *ngFor="let game of arrayOfGames"
    [game]="game"
  ></app-game-card>
</div>
