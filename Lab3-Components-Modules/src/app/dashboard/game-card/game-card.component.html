<div class="card-container">
  <div>
    <img [src]="game.image" alt="image" />
    <div class="title-flex">
      <h3>{{ game.title }}</h3>
      <button (click)="navigateToGamePage()">Go to game page</button>
    </div>

    <button (click)="voteGame()">Vote</button>
    <p>{{ game.description }}</p>
  </div>

  <div>
    <div>
      Leave a review
      <input [(ngModel)]="review" />
      <button (click)="clearReview()">clear</button>
    </div>
    <div>{{ review }}</div>
  </div>
</div>
